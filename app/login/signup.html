<div class="row login">
    <div class="col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
        <form ng-submit="lc.signup()" method="post" role="form">
            <div class="form-group">
                <label>Nombre de usuario</label>
                <input type="text" ng-model="lc.name" class="form-control" placeholder="Introduce tu nombre de usuario">
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" ng-model="lc.password" class="form-control" placeholder="Introduce tu contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="#!/login">Inicia sesión</a></p>
    </div>
</div>
