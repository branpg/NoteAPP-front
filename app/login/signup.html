<div class="row login">
    <div class="col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
        <form ng-submit="lc.signup()" method="post" role="form" name="signupForm">
            <div class="form-group">
                <label>Nombre de usuario*</label>
                <input type="text" ng-change="lc.nameValidate()" name="name" ng-model="lc.name" ng-pattern="/^[a-zA-Z0-9]+$/" class="form-control" placeholder="Introduce tu nombre de usuario">
                <span class="formError" ng-show="signupForm.name.$error.pattern">El nombre solo puede contener caracteres alfanumericos sin espacios</span>
                <span class="formError" ng-show="lc.errors.name">{{lc.errors.name}}</span>
            </div>
            <div class="form-group">
                <label>Email*</label>
                <input type="email" ng-change="lc.emailValidate()" name="email" ng-model="lc.email" ng-model-options="{ updateOn: 'blur' }" class="form-control" placeholder="Introduce tu dirección de correo electrónico">
                <span class="formError" ng-show="lc.errors.email">{{lc.errors.email}}</span>
                <span class="formError" ng-show="signupForm.email.$error.email">La dirección de correo electronico no es válida</span>
            </div>
            <div class="form-group">
                <label>Contraseña*</label>
                <input type="password" ng-change="lc.passwordStrength()" ng-model="lc.password" class="form-control" placeholder="Introduce tu contraseña">
                <span>Fortaleza de la contraseña: {{lc.passStrength}}</span>
                <br/><span ng-if="lc.errors.password">{{lc.errors.password}}</span>
            </div>
            <div class="form-group">
                <label>Repite la contraseña*</label>
                <input type="password" ng-change="lc.password2Validate()" ng-model="lc.password2" class="form-control" placeholder="Introduce tu contraseña">
                <br/><span ng-if="lc.errors.password2">{{lc.errors.password2}}</span>
            </div>
            <button type="submit" ng-disabled="lc.errors.password || lc.errors.password2 || lc.errors.email || signupForm.email.$error.email || lc.errors.name || signupForm.user.$error.pattern" class="btn btn-primary">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="#!/login">Inicia sesión</a></p>
    </div>
</div>
