<header>
    <div class="user">
        <button ng-click="nc.logout()" class="btn btn-primary">Cerrar sesión</button>
    </div>
    <span class="title">NoteAPP</span>
</header>
<input type="text" ng-model="nc.search" class="form-control" placeholder="Buscar" ng-change="nc.refresh()">
<div class="row">
    <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
        <div class="row note">
            <input type="text" ng-model="nc.newNote.title" class="form-control" placeholder="Título">
            <textarea class="form-control" ng-model="nc.newNote.description"
                      msd-elastic
                      placeholder="Descripción"></textarea>
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button ng-click="nc.createNote(nc.newNote)" class="btn btn-success">Guardar</button>
                </div>
            </div>
        </div>
        <div class="row">STICKY NOTES</div>
        <div class="row note {{note.color+'Note'}}" ng-repeat="note in nc.stickyNotes">
            <input type="text" ng-model="note.title" class="form-control" placeholder="Título">
            <code class="{{note.color+'Note'}}">Color: {{note.color}}</code>
            <div ng-if="note.isList" ng-repeat="listElement in note.list">
                <div class="input-group">
                    <span class="input-group-addon">
                        <input type="checkbox" ng-model="listElement.checked">
                    </span>
                    <textarea ng-trim="false" msd-elastic ng-keyup="$event.keyCode == 13 ? nc.addListLine(note, $index+1, false) : null"  rows="1" class="form-control" ng-model="listElement.value"></textarea>
                    <span class="input-group-btn">
                        <button ng-click="nc.deleteListLine(note, $index)" class="btn btn-secondary" type="button">x</button>
                    </span>
                </div>
            </div>
            <input ng-if="note.isList" type="text" class="form-control" ng-model="nc.newListLine"
                   ng-keyup="$event.keyCode == 13 ? nc.addListLine(note, note.list.length, true) : null" ng-blur="nc.addListLine(note)">
            <textarea ng-if="!note.isList" class="form-control" msd-elastic rows="1" ng-model="note.description"
                      placeholder="Descripción"></textarea>
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button ng-click="nc.changeNoteType(note)" class="btn btn-primary">Transformar en lista/nota
                    </button>
                </div>
            </div>
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button ng-click="nc.updateNote(note)" class="btn btn-success">Guardar</button>
                </div>
                <div class="btn-group">
                    <button ng-click="nc.stickyNote(note)" class="btn btn-primary">Sticky</button>
                </div>
                <div class="btn-group">
                    <button ng-click="nc.deleteNote(note)" class="btn btn-danger">Borrar</button>
                </div>
            </div>
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button ng-click="nc.changeNoteColor(note, 'red')" class="btn btn-danger">Rojo</button>
                </div>
                <div class="btn-group">
                    <button ng-click="nc.changeNoteColor(note, 'green')" class="btn btn-success">Verde</button>
                </div>
                <div class="btn-group">
                    <button ng-click="nc.changeNoteColor(note, 'blue')" class="btn btn-primary">Azul</button>
                </div>
            </div>
        </div>
        <br>
        <div class="row">NORMAL NOTES</div>
        <div class="row note {{note.color+'Note'}}" ng-repeat="note in nc.notes">
            <input type="text" ng-model="note.title" class="form-control" placeholder="Título">
            <code class="{{note.color+'Note'}}">Color: {{note.color}}</code>
            <div ng-if="note.isList" ng-repeat="listElement in note.list">
                <div class="input-group">
                    <span class="input-group-addon">
                        <input type="checkbox" ng-model="listElement.checked">
                    </span>
                    <input type="text" class="form-control" ng-model="listElement.value">
                    <span class="input-group-btn">
                        <button ng-click="nc.deleteListLine(note, $index)" class="btn btn-secondary" type="button">x</button>
                    </span>
                </div>
            </div>
            <input ng-if="note.isList" type="text" class="form-control" ng-model="nc.newListLine"
                   ng-keyup="$event.keyCode == 13 ? nc.addListLine(note) : null" ng-blur="nc.addListLine(note)">
            <textarea ng-if="!note.isList" class="form-control" msd-elastic ng-model="note.description"
                      placeholder="Descripción"></textarea>
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button ng-click="nc.changeNoteType(note)" class="btn btn-primary">Transformar en lista/nota
                    </button>
                </div>
            </div>
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button ng-click="nc.updateNote(note)" class="btn btn-success">Guardar</button>
                </div>
                <div class="btn-group">
                    <button ng-click="nc.stickyNote(note)" class="btn btn-primary">Sticky</button>
                </div>
                <div class="btn-group">
                    <button ng-click="nc.deleteNote(note)" class="btn btn-danger">Borrar</button>
                </div>
            </div>
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button ng-click="nc.changeNoteColor(note, 'red')" class="btn btn-danger">Rojo</button>
                </div>
                <div class="btn-group">
                    <button ng-click="nc.changeNoteColor(note, 'green')" class="btn btn-success">Verde</button>
                </div>
                <div class="btn-group">
                    <button ng-click="nc.changeNoteColor(note, 'blue')" class="btn btn-primary">Azul</button>
                </div>
            </div>
        </div>
    </div>
</div>
